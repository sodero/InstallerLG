name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.suite }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        suite: [smoke, quick, test]
        exclude:
          - os: macos-latest
            suite: quick
          - os: macos-latest
            suite: test
          - os: windows-latest
            suite: quick
          - os: windows-latest
            suite: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Valgrind (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y valgrind

    - name: Install MinGW (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          make

    - name: Run ${{ matrix.suite }}
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: make -C build ${{ matrix.suite }}

    - name: Run ${{ matrix.suite }}
      if: runner.os != 'Windows'
      run: make -C build ${{ matrix.suite }} || (cat build/*.tmp.* 2> /dev/null && false)
