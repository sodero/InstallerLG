name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.suite }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        suite: [smoke, quick, test]
        exclude:
          - os: macos-latest
            suite: quick
          - os: macos-latest
            suite: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set timestamps
      run: touch build/*.c

    - name: Install Valgrind (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y valgrind

    - name: Install GNU coreutils (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install coreutils
        echo "$(brew --prefix coreutils)/libexec/gnubin" >> $GITHUB_PATH

    - name: Run ${{ matrix.suite }}
      run: make -C build ${{ matrix.suite }} || (cat build/*.tmp.* 2> /dev/null && false)
